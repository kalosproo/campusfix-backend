<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CampusFix Mobile</title>

    <style>
        body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#f2f4f7;color:#0b2545}
        .wrap{max-width:420px;margin:30px auto;padding:20px;background:#fff;border-radius:16px;box-shadow:0 4px 20px rgba(16,24,40,.06)}
        h1{margin:0 0 12px 0;text-align:center;font-size:26px;color:#0b2545}
        label{display:block;margin:8px 0;font-size:14px;font-weight:600}
        input, textarea, select {
            width:100%;padding:10px;margin-bottom:12px;border:1px solid #d0d5dd;
            border-radius:8px;font-size:14px;
        }
        .btn{
            width:100%;padding:12px;background:#1570ef;color:#fff;font-size:16px;
            border:none;border-radius:8px;cursor:pointer;margin-top:10px;
        }
        .btn:hover{background:#0d5ed6}
        .small{font-size:13px;margin-top:10px;text-align:center;color:#475467}
    </style>
</head>

<body>
    <div class="wrap">
        <h1>CampusFix</h1>

        <form id="reportForm">
            <label>Name</label>
            <input name="name" required>

            <label>Email (@svce.edu.in)</label>
            <input name="email" type="email" required>

            <label>Building</label>
            <input name="building" required>

            <label>Floor (optional)</label>
            <input name="floor">

            <label>Room (optional)</label>
            <input name="room">

            <label>Category</label>
            <select name="category" required>
                <option>Electrical</option>
                <option>Plumbing</option>
                <option>Cleaning</option>
                <option>Other</option>
            </select>

            <label>Description</label>
            <textarea name="description" required></textarea>

            <label>Upload Image (optional)</label>
            <input type="file" name="image">

            <button class="btn" type="submit">Submit Report</button>
        </form>

        <p class="small">Powered by CampusFix</p>
    </div>

    <script>
        const API = "https://campusfix-backend-dqpp.onrender.com/report";

        document.getElementById("reportForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            const res = await fetch(API, {
                method: "POST",
                body: formData
            });

            if (res.ok) {
                alert("✅ Report submitted successfully!");
                e.target.reset();
            } else {
                alert("❌ Error submitting report.");
            }
        });
    </script>
</body>
</html>

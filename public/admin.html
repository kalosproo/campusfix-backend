<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>CampusFix Admin</title>
    <style>
        body{font-family:system-ui;background:#f9fafb;margin:0;padding:20px;color:#0b2545}
        h2{margin-bottom:20px}
        table{width:100%;border-collapse:collapse;margin-top:20px;background:#fff;border-radius:12px;overflow:hidden}
        th,td{padding:12px;border-bottom:1px solid #e0e0e0;text-align:left}
        th{background:#1570ef;color:#fff}
        tr:hover{background:#f2f4f7}
        .resolved{color:#22c55e;font-weight:600}
    </style>
</head>

<body>
    <a href="/" style="text-decoration:none;font-size:14px;">← Back</a>
    <h2>Admin — CampusFix</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Building</th>
                <th>Description</th><th>Status</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <script>
        const API = "https://campusfix-backend-dqpp.onrender.com/admin";

        async function loadReports() {
            const res = await fetch(API);
            const data = await res.json();

            let html = "";
            data.forEach(r => {
                html += `
                    <tr>
                        <td>${r.id}</td>
                        <td>${r.name}</td>
                        <td>${r.email}</td>
                        <td>${r.building}</td>
                        <td>${r.description}</td>
                        <td class="resolved">${r.status}</td>
                    </tr>
                `;
            });

            document.getElementById("tbody").innerHTML = html;
        }

        loadReports();
    </script>
</body>
</html>
